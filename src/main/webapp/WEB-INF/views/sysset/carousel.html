<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  <title>无锡自由生活</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <link rel="stylesheet" type="text/css" th:href="@{/css/elements/tables.css}" />
	    <link rel="stylesheet" type="text/css" th:href="@{/css/elements/dataTables.bootstrap.css}" />
    	<link rel="stylesheet" type="text/css" th:href="@{/js/fileinput/css/fileinput.css}" />
	</head>
	<body>
	    <!-- main container -->
	    <div>
	            <h4>首页轮播</h4>
	            <!-- Editable Table in- combination with jEditable -->
	            <div class="col-md-12">
		            <div class="panel panel-default">
		            <div class="panel-body">
		                <table class="table table-striped table-bordered table-hover table-condensed" id="editable" >
			                <thead>
				                <tr>
				                    <th>参数KEY</th>
				                    <th width="80%">参数VALUE</th>
				                </tr>
			                </thead>
			                <tbody>
			                	<form method="post" enctype="multipart/form-data">
				                <tr>
				                    <td th:text="${carousel_list[0].paramKey}"></td>
				                    <td>
				                    	<img th:src="${carousel_list[0].paramValue}" width="600" height="100" id="carousel_0" />
				                    	<div style="display:none"><input type="file" id="file_carousel_0" name="file" th:attr="data-id=${carousel_list[0].paramId}" /></div>
				                    </td>
				                </tr>
				                <tr>
				                    <td th:text="${carousel_list[1].paramKey}"></td>
				                    <td>
				                    	<img th:src="${carousel_list[1].paramValue}" width="600" height="100" id="carousel_1" />
				                    	<div style="display:none"><input type="file" id="file_carousel_1" name="file" th:attr="data-id=${carousel_list[1].paramId}" /></div>
				                    </td>
				                </tr>
				                <tr>
				                    <td th:text="${carousel_list[2].paramKey}"></td>
				                    <td>
				                    	<img th:src="${carousel_list[2].paramValue}" width="600" height="100" id="carousel_2" />
				                    	<div style="display:none"><input type="file" id="file_carousel_2" name="file" th:attr="data-id=${carousel_list[2].paramId}" /></div>
				                    </td>
				                </tr>
				                </form>
			                </tbody>
		                </table>
		               </div>
		            </div>
	            </div>
	            <!-- /Editable Table in- combination with jEditable --> 
	    </div><!-- content --> 
	    <!-- /main container -->
	    <!-- scripts -->
	    <script th:src="@{/js/jquery.min.js}"></script>
	    <script th:src="@{/js/bootstrap.js}"></script>
	    <script th:src="@{/js/ajaxfileupload.js}"></script>
	    <script th:src="@{/js/tables/jquery.dataTables.js}"></script>
	    <script th:src="@{/js/tables/dataTables.bootstrap.js}"></script>
	    <script th:src="@{/js/component/sysset/carousel.js}"></script>
	</body>
</html>
