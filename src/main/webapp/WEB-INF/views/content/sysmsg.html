<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  <title>无锡自由生活</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <link rel="stylesheet" type="text/css" th:href="@{/css/elements/dataTables.bootstrap.css}" />
    	<link rel="stylesheet" type="text/css" th:href="@{/css/elements/tables.css}" />
    	<link rel="stylesheet" type="text/css" th:href="@{/js/bootstrap-colorpicker/css/bootstrap-colorpicker.css}" />
	</head>
	<body>
	    <!-- main container -->
	    <div>
	            <h4>系统消息</h4>
	            <!-- Editable Table in- combination with jEditable -->
	            <div class="col-md-12">
		            <div class="panel panel-default">
		            <div class="panel-body">
		            	<div style="margin-bottom:20px;">
			            	<a id="addNewMsg" href="javascript:void(0);" class="btn btn-primary">发送系统消息</a>
			            </div>
		                <table class="table table-striped table-bordered table-hover " id="editable" >
			                <thead>
			                <tr>
			                    <th>信息ID</th>
			                    <th>信息标题</th>
			                    <th>信息内容</th>
			                    <th>发送时间</th>
			                </tr>
			                </thead>
			                <tbody>
				                <tr th:each="sysmsg,sysmsgStat : ${sysmsg_list}">
				                    <td th:text="${sysmsg.smsId}"></td>
				                    <td th:text="${sysmsg.title}"></td>
				                    <td th:text="${sysmsg.content}"></td>
				                    <td th:text="${sysmsg.sendTime}"></td>
				                </tr>
			                </tbody>
		                </table>
		               </div>
		            </div>
	            </div>
	            <!-- /Editable Table in- combination with jEditable --> 
	            <!-- 模态框（Modal） -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
			   aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
			   <div class="modal-dialog">
			      <div class="modal-content">
			         <div class="modal-header">
			            <button type="button" class="close" 
			               data-dismiss="modal" aria-hidden="true">
			                  &times;
			            </button>
			            <h4 class="modal-title" id="myModalLabel">发送系统消息</h4>
			            <div class="alert alert-success" style="display:none;">
				            	<strong>成功！</strong>操作成功。
				            </div>
			            <div class="alert alert-warning" style="display:none;">
			            	<strong>失败！</strong>操作失败，稍后再试。
			            </div>
			         </div>
			         <div class="modal-body">
			         	<form class="form-horizontal" role="form">
			         		<input type="hidden" id="msmId" />
							<div class="form-group">
	      						<label for="title" class="col-sm-3 control-label">标题：</label>
	      						<div class="col-sm-9">
	         						<input type="text" class="form-control" id="title" placeholder="请输入标题" />
	      						</div>
	   						</div>
	   						<div class="form-group">
	      						<label for="content" class="col-sm-3 control-label">内容：</label>
	      						<div class="col-sm-9">
	         						<textarea class="form-control" rows="3" id="content" placeholder="请输入内容"></textarea>
	      						</div>
	   						</div>
   						</form>
			         </div>
			         <div class="modal-footer">
			            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			            <button type="button" id="submit" class="btn btn-primary">发送</button>
			         </div>
			      </div><!-- /.modal-content -->
			  </div><!-- /.modal -->
	        </div><!-- content --> 
	    </div><!-- content --> 
	    <!-- /main container -->
	    <!-- scripts -->
	    <script th:src="@{/js/jquery.min.js}"></script>
	    <script th:src="@{/js/bootstrap.js}"></script>
	    <script th:src="@{/js/bootstrap-colorpicker/js/bootstrap-colorpicker.js}"></script>
	    <script th:src="@{/js/tables/jquery.dataTables.js}"></script>
	    <script th:src="@{/js/tables/dataTables.bootstrap.js}"></script>
	    <script th:src="@{/js/component/content/sysmsg.js}"></script>
	</body>
</html>
