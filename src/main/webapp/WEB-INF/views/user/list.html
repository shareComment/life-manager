<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  <title>无锡自由生活</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <link rel="stylesheet" type="text/css" th:href="@{/css/elements/dataTables.bootstrap.css}" />
    	<link rel="stylesheet" type="text/css" th:href="@{/css/elements/tables.css}" />
	</head>
	<body>
	    <!-- main container -->
	    <div>
	            <h4>会员管理</h4>
	            <!-- Editable Table in- combination with jEditable -->
	            <div class="col-md-12">
		            <div class="panel panel-default">
		            <div class="panel-body">
		                <table class="table table-striped table-bordered table-hover " id="editable" >
			                <thead>
			                <tr>
			                    <th>ID</th>
			                    <th>会员昵称</th>
			                    <th>联系电话</th>
			                    <th>积分</th>
			                    <th>等级</th>
			                    <th>状态</th>
			                    <th>实名认证</th>
			                    <th>操作</th>
			                </tr>
			                </thead>
			                <tbody>
				                <tr th:each="user,userStat : ${user_list}">
				                	<td th:text="${userStat.index+1}"></td>
				                	<td th:text="${user.nickname}"></td>
				                    <td th:text="${user.telephone}"></td>
				                    <td th:text="${user.bonusPoint}"></td>
				                    <td th:text="${user.gradeName}"></td>
				                    <td th:text="${user.status == '0' ? '有效' : '无效'}"></td>
				                    <td th:text="${user.verified == '0' ? '已审核' : user.verified == '1' ? '待审核' : '审核不通过'}"></td>
				                    <td><button class="btn btn-primary" th:id="${user.userId}">查看详细</button></td>
				                </tr>
			                </tbody>
		                </table>
		               </div>
		            </div>
	            </div>
	            <!-- /Editable Table in- combination with jEditable --> 
	            <!-- 模态框（Modal） -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
			   aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
	         	<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
				            <button type="button" class="close" 
				               data-dismiss="modal" aria-hidden="true">
				                  &times;
				            </button>
				            <h4 class="modal-title" id="myModalLabel">会员详情</h4>
				            <div class="alert alert-success" style="display:none;">
				            	<strong>成功！</strong>操作成功。
				            </div>
				            <div class="alert alert-warning" style="display:none;">
				            	<strong>失败！</strong>操作失败，稍后再试。
				            </div>
				         </div>
				         <div class="modal-body">
				         	<form class="form-horizontal" role="form">
				         		<input type="hidden" id="userId" />
				         		<div class="form-group">
				         			<div class="col-sm-offset-4 col-sm-8">
				         				<img src="/images/a1.jpg" alt="image with circle shape" class="img-circle" />
				         			</div>
				         		</div>
								<div class="form-group">
									<label for="telephone" class="col-sm-6 control-label">会员账号：</label>
									<div class="col-sm-6">
					 						<p id="telephone" class="form-control-static"></p>
									</div>
								</div>
								<div class="form-group">
									<label for="nickname" class="col-sm-6 control-label">会员昵称：</label>
									<div class="col-sm-6">
					 						<p id="nickname" class="form-control-static"></p>
									</div>
								</div>
								<div class="form-group">
									<label for="gradeName" class="col-sm-6 control-label">会员等级：</label>
									<div class="col-sm-6">
					 						<p id="gradeName" class="form-control-static"></p>
									</div>
								</div>
								<div class="form-group">
									<label for="bonusPoint" class="col-sm-6 control-label">会员积分：</label>
									<div class="col-sm-6">
					 						<p id="bonusPoint" class="form-control-static"></p>
									</div>
								</div>
								<div class="form-group">
									<label for="gender" class="col-sm-6 control-label">性别：</label>
									<div class="col-sm-6">
					 						<p id="gender" class="form-control-static"></p>
									</div>
								</div>
								<div class="form-group">
									<label for="age" class="col-sm-6 control-label">年龄：</label>
									<div class="col-sm-6">
					 						<p id="age" class="form-control-static"></p>
									</div>
								</div>
								<div class="form-group">
									<label for="education" class="col-sm-6 control-label">学历：</label>
									<div class="col-sm-6">
					 						<p id="education" class="form-control-static"></p>
									</div>
								</div>
								<div class="form-group">
									<label for="collage" class="col-sm-6 control-label">毕业院校：</label>
									<div class="col-sm-6">
					 						<p id="collage" class="form-control-static"></p>
									</div>
								</div>
								<div class="form-group">
									<label for="email" class="col-sm-6 control-label">电子邮箱：</label>
									<div class="col-sm-6">
											<p id="email" class="form-control-static"></p>
									</div>
								</div>
								<div class="form-group">
									<label for="address" class="col-sm-6 control-label">所在地区：</label>
									<div class="col-sm-6">
											<p id="address" class="form-control-static"></p>
									</div>
								</div>
								<div class="form-group">
									<label for="verified" class="col-sm-6 control-label">是否实名认证：</label>
									<div class="col-sm-6">
										<select id="verified" class="form-control-static">
											<option value="0">已审核</option>
											<option value="1">待审核</option>
											<option value="2">审核不通过</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label for="idcard" class="col-sm-6 control-label">身份证号：</label>
									<div class="col-sm-6">
											<p id="idcard" class="form-control-static"></p>
									</div>
								</div>
								<div class="form-group">
									<label for="imgA" class="col-sm-6 control-label">身份证照：</label>
									<div class="col-sm-6">
											<img id="imgA" class="form-control-static img-responsive" />
											<img id="imgB" class="form-control-static img-responsive" />
									</div>
								</div>
								<div class="form-group">
									<label for="status" class="col-sm-6 control-label">账户状态：</label>
									<div class="col-sm-6">
										<select id="status" class="form-control-static">
											<option value="0">有效</option>
											<option value="1">无效</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label for="addTime" class="col-sm-6 control-label">加入时间：</label>
									<div class="col-sm-6">
											<p id="addTime" class="form-control-static"></p>
									</div>
								</div>
								<div class="form-group">
									<label for="lastTime" class="col-sm-6 control-label">上回登录时间：</label>
									<div class="col-sm-6">
											<p id="lastTime" class="form-control-static"></p>
									</div>
								</div>
							</form>
				         </div>
				         <div class="modal-footer">
				            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				            <button type="button" id="submit" class="btn btn-primary">保存</button>
				         </div>
				     </div><!-- /.modal-content -->
				</div><!-- /.modal -->
	        </div><!-- content --> 
	    </div><!-- content --> 
	    <!-- /main container -->
	    <!-- scripts -->
	    <script th:src="@{/js/jquery.min.js}"></script>
	    <script th:src="@{/js/bootstrap.js}"></script>
	    <script th:src="@{/js/tables/jquery.dataTables.js}"></script>
	    <script th:src="@{/js/tables/dataTables.bootstrap.js}"></script>
	    <script th:src="@{/js/component/user/user.js}"></script>
	</body>
</html>
