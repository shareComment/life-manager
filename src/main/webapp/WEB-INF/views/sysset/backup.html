<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  <title>无锡自由生活</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <link rel="stylesheet" type="text/css" th:href="@{/css/elements/dataTables.bootstrap.css}" />
    	<link rel="stylesheet" type="text/css" th:href="@{/css/elements/tables.css}" />
    	<link rel="stylesheet" type="text/css" th:href="@{/js/bootstrap-colorpicker/css/bootstrap-colorpicker.css}" />
	</head>
	<body>
	    <!-- main container -->
	    <div>
	            <h4>备份恢复</h4>
	            <!-- Editable Table in- combination with jEditable -->
	            <div class="col-md-12">
		            <div class="panel panel-default">
		            <div class="panel-body">
		                <table class="table table-striped table-bordered table-hover " id="editable" >
			                <thead>
			                <tr>
			                    <th>参数KEY</th>
			                    <th>参数VALUE</th>
			                    <th>操作</th>
			                </tr>
			                </thead>
			                <tbody>
				                <tr th:each="grade,gradeStat : ${grade_list}">
				                    <td th:text="${grade.gradeColor}"></td>
				                    <td th:text="${grade.updTime}"></td>
				                    <td><button class="btn btn-primary" th:id="${gradeStat.index}">修改</button></td>
				                </tr>
			                </tbody>
		                </table>
		               </div>
		            </div>
	            </div>
	            <!-- /Editable Table in- combination with jEditable --> 
	            <!-- 模态框（Modal） -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
			   aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
			   <div class="modal-dialog">
			      <div class="modal-content">
			         <div class="modal-header">
			            <button type="button" class="close" 
			               data-dismiss="modal" aria-hidden="true">
			                  &times;
			            </button>
			            <h4 class="modal-title" id="myModalLabel">修改等级信息</h4>
			            <div class="alert alert-warning" style="display:none;">
			            	<strong>失败！</strong>操作失败，稍后再试。
			            </div>
			         </div>
			         <div class="modal-body">
			         	<form class="form-horizontal" role="form">
			         		<input type="hidden" id="new_gradeId" />
							<div class="form-group">
	      						<label for="new_gradeName" class="col-sm-3 control-label">等级名：</label>
	      						<div class="col-sm-9">
	         						<input type="text" class="form-control" id="new_gradeName" placeholder="请输入等级名" />
	      						</div>
	   						</div>
	   						<div class="form-group">
	      						<label for="new_minPoint" class="col-sm-3 control-label">等级最低分：</label>
	      						<div class="col-sm-9">
	         						<input type="text" class="form-control" id="new_minPoint" placeholder="请输入等级最低分" />
	      						</div>
	   						</div>
	   						<div class="form-group">
	      						<label for="new_maxPoint" class="col-sm-3 control-label">等级最高分：</label>
	      						<div class="col-sm-9">
	         						<input type="text" class="form-control" id="new_maxPoint" placeholder="请输入等级最高分" />
	      						</div>
	   						</div>
	   						<div class="form-group">
	      						<label for="new_gradeColor" class="col-sm-3 control-label">等级显示颜色：</label>
	      						<div class="col-sm-9">
	         						<input type="text" class="form-control" id="new_gradeColor" placeholder="请输入等级显示颜色" />
	      						</div>
	   						</div>
   						</form>
			         </div>
			         <div class="modal-footer">
			            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			            <button type="button" id="submit" class="btn btn-primary">保存</button>
			         </div>
			      </div><!-- /.modal-content -->
			  </div><!-- /.modal -->
	        </div><!-- content --> 
	    </div><!-- content --> 
	    <!-- /main container -->
	    <!-- scripts -->
	    <script th:src="@{/js/jquery.min.js}"></script>
	    <script th:src="@{/js/bootstrap.js}"></script>
	    <script th:src="@{/js/bootstrap-colorpicker/js/bootstrap-colorpicker.js}"></script>
	    <script th:src="@{/js/tables/jquery.dataTables.js}"></script>
	    <script th:src="@{/js/tables/dataTables.bootstrap.js}"></script>
	    <script th:src="@{/js/component/grade/grade.js}"></script>
	</body>
</html>
