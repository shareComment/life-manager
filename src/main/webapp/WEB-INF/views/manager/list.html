<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  <title>无锡自由生活</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <link rel="stylesheet" type="text/css" th:href="@{/css/elements/dataTables.bootstrap.css}" />
    	<link rel="stylesheet" type="text/css" th:href="@{/css/elements/tables.css}" />
	</head>
	<body>
	    <!-- main container -->
	    <div>
	            <h4>管理员管理</h4>
	            <!-- Editable Table in- combination with jEditable -->
	            <div class="col-md-12">
		            <div class="panel panel-default">
		            	<div class="panel-heading"><h5>重置后或新增加的管理员默认密码为(<font style="color:red">zysh123</font>)</h5></div>
		            <div class="panel-body">
			            <div style="margin-bottom:20px;">
			            	<a id="addNewManager" href="javascript:void(0);" class="btn btn-primary">添加一个管理员</a>
			            </div>
		                <table class="table table-striped table-bordered table-hover " id="editable" >
			                <thead>
			                <tr>
			                    <th>ID</th>
			                    <th>管理员昵称</th>
			                    <th>联系电话</th>
			                    <th>上回登录时间</th>
			                    <th>操作</th>
			                </tr>
			                </thead>
			                <tbody>
				                <tr th:each="manager,managerStat : ${manager_list}">
				                	<td th:text="${managerStat.index+1}"></td>
				                	<td th:text="${manager.nickname}"></td>
				                    <td th:text="${manager.telephone}"></td>
				                    <td th:text="${manager.lastTime}"></td>
				                    <td><a class="btn btn-primary" th:attr="mngId=${manager.mngId}">密码重置</a></td>
				                </tr>
			                </tbody>
		                </table>
		               </div>
		            </div>
	            </div>
	            <!-- /Editable Table in- combination with jEditable --> 
	            <!-- 模态框（Modal） -->
	        <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" 
			    aria-labelledby="confirmModalLabel" aria-hidden="true" data-backdrop="static">
	        	<div class="modal-dialog">
			    	<div class="modal-content">
			    		<div class="modal-header">
				            <button type="button" class="close" 
				               data-dismiss="modal" aria-hidden="true">
				                  &times;
				            </button>
				            <h4 class="modal-title" id="confirmModalLabel">确认重置密码？</h4>
				            <div class="alert alert-success" style="display:none;">
				            	<strong>成功！</strong>操作成功。
				            </div>
				            <div class="alert alert-warning" style="display:none;">
				            	<strong>失败！</strong>操作失败，稍后再试。
				            </div>
				        </div>
				        <input type="hidden" value="" id="mngId"/>
			    		<div class="modal-footer">
				        	<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				            <button type="button" id="reset" class="btn btn-primary">确认</button>
				        </div>
			    	</div>
			    </div>
	        </div>
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
			   aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
			   <div class="modal-dialog">
			      <div class="modal-content">
			      	 <div class="modal-header">
			            <button type="button" class="close" 
			               data-dismiss="modal" aria-hidden="true">
			                  &times;
			            </button>
			            <h4 class="modal-title" id="myModalLabel">新增管理员 </h4>
			            <div class="alert alert-warning" style="display:none;">
			            	<strong>失败！</strong>操作失败，稍后再试。
			            </div>
			         </div>
			         <div class="modal-body">
			         	<form class="form-horizontal" role="form">
				         	<div class="form-group">
								<label for="new_telephone" class="col-sm-2 control-label">手机号码：</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="new_telephone" placeholder="请输入手机号码" />
								</div>
							</div>
							<div class="form-group">
	      						<label for="new_nickname" class="col-sm-2 control-label">昵称：</label>
	      						<div class="col-sm-10">
	         						<input type="text" class="form-control" id="new_nickname" placeholder="请输入昵称" />
	      						</div>
	   						</div>
   						</form>
			         </div>
			         <div class="modal-footer">
			            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			            <button type="button" id="submit" class="btn btn-primary">保存</button>
			         </div>
			      </div><!-- /.modal-content -->
			  </div><!-- /.modal -->
	        </div><!-- content -->
	    </div><!-- content -->
	    <!-- /main container -->
	    <!-- scripts -->
	    <script th:src="@{/js/jquery.min.js}"></script>
	    <script th:src="@{/js/bootstrap.js}"></script>
	    <script th:src="@{/js/tables/jquery.dataTables.js}"></script>
	    <script th:src="@{/js/tables/dataTables.bootstrap.js}"></script>
	    <script th:src="@{/js/component/manager/manager.js}"></script>
	</body>
</html>
