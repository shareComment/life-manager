<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  <title>无锡自由生活</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <link rel="stylesheet" type="text/css" th:href="@{/css/elements/dataTables.bootstrap.css}" />
    	<link rel="stylesheet" type="text/css" th:href="@{/css/elements/tables.css}" />
    	<link rel="stylesheet" type="text/css" th:href="@{/js/bootstrap-tokenfield/css/bootstrap-tokenfield.css}" />
    	<link rel="stylesheet" type="text/css" th:href="@{/js/bootstrap-tokenfield/css/tokenfield-typeahead.css}" />
	</head>
	<body>
	    <!-- main container -->
	    <div>
            <h4>分类管理</h4>
            <!-- Editable Table in- combination with jEditable -->
            <div class="col-md-12">
	            <div class="panel panel-default">
	                <div class="panel-heading"><h5>分类支持最多两级(建议多使用标签)</h5></div>
	            <div class="panel-body">
	            
		            <div style="margin-bottom:20px;">
		            <a id="addNewCate" href="javascript:void(0);" class="btn btn-primary">添加一个新分类</a>
		            </div>
	
	                <table class="table table-striped table-bordered table-hover " id="editable" >
		                <thead>
			                <tr>
			                    <th>类别ID</th>
			                    <th>父类别名</th>
			                    <th>类别名</th>
			                    <th>更新者</th>
			                    <th>更新时间</th>
			                    <th>含有标签</th>
			                    <th>导航标签</th>
			                    <th>操作</th>
			                </tr>
		                </thead>
		                <tbody>
			                <tr th:each="category,categoryStat : ${category_list}">
			                	<td th:text="${category.cateId}"></td>
			                    <td th:text="${category.catePname}"></td>
			                    <td th:text="${category.cateName}"></td>
			                    <td th:text="${category.mngName}"></td>
			                    <td th:text="${category.updTime}"></td>
			                    <td><span class="label label-default" th:each="iTag,iTagStat : ${category.containTag}" th:text="${iTag}"></span></td>
			                    <td><span class="label label-primary" th:each="sTag,sTagStat : ${category.showTag}" th:text="${sTag}"></span></td>
			                    <td><button class="btn btn-primary" th:id="${category.cateId}">修改</button></td>
			                </tr>
		                </tbody>
	                </table>
	               </div>
	            </div>
            </div>
            <!-- /Editable Table in- combination with jEditable --> 
            <!-- 模态框（Modal） -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
			   aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
			   <div class="modal-dialog">
			      <div class="modal-content">
			         <div class="modal-header">
			            <button type="button" class="close" 
			               data-dismiss="modal" aria-hidden="true">
			                  &times;
			            </button>
			            <h4 class="modal-title" id="myModalLabel">新增分类 </h4>
			            <div class="alert alert-warning" style="display:none;">
			            	<strong>失败！</strong>操作失败，稍后再试。
			            </div>
			         </div>
			         <div class="modal-body">
			         	<form class="form-horizontal" role="form">
			         		<input type="hidden" id="new_cateId" />
				         	<div class="form-group">
								<label for="new_catePid" class="col-sm-2 control-label">父级类别：</label>
								<div class="col-sm-10">
									<select class="form-control" id="new_catePid">
									
						            </select>
								</div>
							</div>
							<div class="form-group">
	      						<label for="new_cateName" class="col-sm-2 control-label">类别名：</label>
	      						<div class="col-sm-10">
	         						<input type="text" class="form-control" id="new_cateName" placeholder="请输入类别名" />
	      						</div>
	   						</div>
	   						<div class="form-group">
	      						<label for="tagName" class="col-sm-2 control-label">含有标签：</label>
	      						<div class="col-sm-10">
	         						<input type="text" class="form-control" id="tagName" placeholder="请输入标签名" />
	      						</div>
	   						</div>
	   						<div class="form-group">
	      						<label for="tagName1" class="col-sm-2 control-label">导航标签：</label>
	      						<div class="col-sm-10">
	         						<input type="text" class="form-control" id="tagName1" placeholder="请输入标签名" />
	      						</div>
	   						</div>
   						</form>
			         </div>
			         <div class="modal-footer">
			            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			            <button type="button" id="cateSubmit" class="btn btn-primary">保存</button>
			         </div>
			      </div><!-- /.modal-content -->
			  </div><!-- /.modal -->
	        </div><!-- content --> 
	    </div><!-- /main container -->
	    <!-- scripts -->
	    <script th:src="@{/js/jquery.min.js}"></script>
	    <script th:src="@{/js/bootstrap.js}"></script>
	    <script th:src="@{/js/bootstrap-tokenfield/bootstrap-tokenfield.js}"></script>
	    <script th:src="@{/js/bootstrap-tokenfield/typeahead.bundle.min.js}"></script>
	    <script th:src="@{/js/tables/jquery.dataTables.js}"></script>
	    <script th:src="@{/js/tables/dataTables.bootstrap.js}"></script>
	    <script th:src="@{/js/component/category/category.js}"></script>
	</body>
</html>
