<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  <title>无锡自由生活</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <link rel="stylesheet" type="text/css" th:href="@{/css/elements/dataTables.bootstrap.css}" />
    	<link rel="stylesheet" type="text/css" th:href="@{/css/elements/tables.css}" />
	</head>
	<body>
	    <!-- main container -->
	    <div>
	            <h4>标签管理</h4>
	            <!-- Editable Table in- combination with jEditable -->
	            <div class="col-md-12">
		            <div class="panel panel-default">
		            <div class="panel-body">
		            
			            <div style="margin-bottom:20px;">
			            <a id="addNewTag"  href="javascript:void(0);" class="btn btn-primary ">添加一个新标签</a>
			            </div>
		
		                <table class="table table-striped table-bordered table-hover " id="editable" >
			                <thead>
			                <tr>
			                    <th>标签ID</th>
			                    <th>标签名</th>
			                    <th>更新管理员</th>
			                    <th>更新时间</th>
			                    <th>操作</th>
			                </tr>
			                </thead>
			                <tbody>
				                <tr th:each="tag,tagStat : ${tag_list}">
				                	<td th:text="${tag.tagId}"></td>
				                    <td th:text="${tag.tagName}"></td>
				                    <td th:text="${tag.mngName}"></td>
				                    <td th:text="${tag.updTime}"></td>
				                    <td><button class="btn btn-primary" th:id="${tag.tagId}" th:attr="tagName=${tag.tagName}">修改</button></td>
				                </tr>
			                </tbody>
		                </table>
		               </div>
		            </div>
	            </div>
	            <!-- /Editable Table in- combination with jEditable --> 
	            <!-- 模态框（Modal） -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
			   aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
			   <div class="modal-dialog">
			      <div class="modal-content">
			         <div class="modal-header">
			            <button type="button" class="close" 
			               data-dismiss="modal" aria-hidden="true">
			                  &times;
			            </button>
			            <h4 class="modal-title" id="myModalLabel">新增标签</h4>
			            <div class="alert alert-success" style="display:none;">
			            	<strong>成功！</strong>操作成功。
			            </div>
			            <div class="alert alert-warning" style="display:none;">
			            	<strong>失败！</strong>操作失败，稍后再试。
			            </div>
			         </div>
			         <div class="modal-body">
			         	<form class="form-horizontal" role="form">
			         		<input type="hidden" id="tagId" />
							<div class="form-group">
	      						<label for="new_tagName" class="col-sm-2 control-label">标签名：</label>
	      						<div class="col-sm-10">
	         						<input type="text" class="form-control" id="new_tagName" placeholder="请输入标签名" />
	      						</div>
	   						</div>
   						</form>
			         </div>
			         <div class="modal-footer">
			            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			            <button type="button" id="submit" class="btn btn-primary">保存</button>
			         </div>
			      </div><!-- /.modal-content -->
			  </div><!-- /.modal -->
	        </div><!-- content --> 
	    </div><!-- content --> 
	    <!-- /main container -->
	    <!-- scripts -->
	    <script th:src="@{/js/jquery.min.js}"></script>
	    <script th:src="@{/js/bootstrap.js}"></script>
	    <script th:src="@{/js/tables/jquery.dataTables.js}"></script>
	    <script th:src="@{/js/tables/dataTables.bootstrap.js}"></script>
	    <script th:src="@{/js/component/tag/tag.js}"></script>
	</body>
</html>
