<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  <title>无锡自由生活</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <link rel="stylesheet" type="text/css" th:href="@{/css/elements/dataTables.bootstrap.css}" />
    	<link rel="stylesheet" type="text/css" th:href="@{/css/elements/tables.css}" />
    	<link rel="stylesheet" type="text/css" th:href="@{/js/datetimepicker/css/bootstrap-datetimepicker.min.css}" />
    	<link rel="stylesheet" type="text/css" th:href="@{/js/bootstrap-tokenfield/css/bootstrap-tokenfield.css}" />
    	<link rel="stylesheet" type="text/css" th:href="@{/js/bootstrap-tokenfield/css/tokenfield-typeahead.css}" />
	</head>
	<body>
	    <!-- main container -->
	    <div>
	            <h4>品牌管理</h4>
	            <!-- Editable Table in- combination with jEditable -->
	            <div class="col-md-12">
		            <div class="panel panel-default">
		            <div class="panel-body">
		            
			            <div style="margin-bottom:20px;">
			            <a id="addNewBrand" href="javascript:void(0);" class="btn btn-primary ">添加一个新品牌</a>
			            </div>
		
		                <table class="table table-striped table-bordered table-hover " id="editable" >
			                <thead>
			                <tr>
			                    <th>品牌ID</th>
			                    <th>品牌名</th>
			                    <th>官方网站</th>
			                    <th>类别名</th>
			                    <th>含有标签</th>
			                    <th>公司名称</th>
			                    <th>成立时间</th>
			                    <th>总部地址</th>
			                    <th>经营产品</th>
			                    <th>评分</th>
			                    <th>加入时间</th>
			                    <th>更新时间</th>
			                    <th>状态</th>
			                    <th>操作</th>
			                </tr>
			                </thead>
			                <tbody>
				                <tr th:each="brand,brandStat : ${brand_list}">
				                	<td th:text="${brand.brandId}"></td>
				                    <td th:text="${brand.brandName}"></td>
				                    <td th:text="${brand.officialWebsite}"></td>
				                    <td th:text="${brand.cateName}"></td>
				                    <td><span class="label label-primary" th:each="tag,tagStat : ${brand.tags}" th:text="${tag}"></span></td>
				                    <td th:text="${brand.coName}"></td>
				                    <td th:text="${brand.stdTime}"></td>
				                    <td th:text="${brand.coAddress}"></td>
				                    <td th:text="${brand.bizScope}"></td>
				                    <td th:text="${brand.score}"></td>
				                    <td th:text="${brand.addTime}"></td>
				                    <td th:text="${brand.updTime}"></td>
				                    <td th:text="${brand.status == '0' ? '有效' : '无效'}"></td>
				                    <td><button class="btn btn-primary" th:id="${brand.brandId}">修改</button></td>
				                </tr>
			                </tbody>
		                </table>
		               </div>
		            </div>
	            </div>
	            <!-- /Editable Table in- combination with jEditable --> 
	            <!-- 模态框（Modal） -->
			<div class="modal fade" id="brandModal" tabindex="-1" role="dialog" 
			   aria-labelledby="brandModalLabel" aria-hidden="true" data-backdrop="static">
			   <div class="modal-dialog">
			      <div class="modal-content">
			         <div class="modal-header">
			            <button type="button" class="close" 
			               data-dismiss="modal" aria-hidden="true">
			                  &times;
			            </button>
			            <h4 class="modal-title" id="brandModalLabel">新增品牌</h4>
			            <div class="alert alert-warning" style="display:none;">
			            	<strong>失败！</strong>操作失败，稍后再试。
			            </div>
			         </div>
			         <div class="modal-body">
			         	<form class="form-horizontal" role="form">
			         		<input type="hidden" id="new_brandId" />
				         	<div class="form-group">
								<label for="new_cateId" class="col-sm-2 control-label">所属类别：</label>
								<div class="col-sm-10">
									<select class="form-control" id="new_cateId">
									
						            </select>
								</div>
							</div>
							<div class="form-group">
	      						<label for="new_brandName" class="col-sm-2 control-label">品牌名：</label>
	      						<div class="col-sm-10">
	         						<input type="text" class="form-control" id="new_brandName" placeholder="请输入品牌名" />
	      						</div>
	   						</div>
	   						<div class="form-group">
	      						<label for="new_tagName" class="col-sm-2 control-label">含有标签：</label>
	      						<div class="col-sm-10">
	         						<input type="text" class="form-control" id="new_tagName" placeholder="请输入标签名" />
	      						</div>
	   						</div>
	   						<div class="form-group">
	      						<label for="new_officialWebsite" class="col-sm-2 control-label">官方网站：</label>
	      						<div class="col-sm-10">
	         						<input type="text" class="form-control" id="new_officialWebsite" placeholder="请输入官方网站地址" />
	      						</div>
	   						</div>
	   						<div class="form-group">
	      						<label for="new_coName" class="col-sm-2 control-label">公司名：</label>
	      						<div class="col-sm-10">
	         						<input type="text" class="form-control" id="new_coName" placeholder="请输入公司名" />
	      						</div>
	   						</div>
	   						<div class="form-group">
	      						<label for="new_stdTime" class="col-sm-2 control-label">成立时间：</label>
	      						<div class="col-sm-10">
	         						<input type="text" class="form-control" id="new_stdTime" />
	      						</div>
	   						</div>
	   						<div class="form-group">
	      						<label for="new_coAddress" class="col-sm-2 control-label">总部地址：</label>
	      						<div class="col-sm-10">
	         						<input type="text" class="form-control" id="new_coAddress" placeholder="请输入总部地址" />
	      						</div>
	   						</div>
	   						<div class="form-group">
	      						<label for="new_bizScope" class="col-sm-2 control-label">经营产品：</label>
	      						<div class="col-sm-10">
	         						<input type="text" class="form-control" id="new_bizScope" placeholder="请输入经营产品" />
	      						</div>
	   						</div>
	   						<div class="form-group">
	      						<label for="new_status" class="col-sm-2 control-label">状态：</label>
	      						<div class="col-sm-10">
	      							<select class="form-control" id="new_status">
	      								<option value="0">有效</option>
	      								<option value="1">无效</option>
	      							</select>
	      						</div>
	   						</div>
   						</form>
			         </div>
			         <div class="modal-footer">
			            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			            <button type="button" id="saveBrand" class="btn btn-primary">保存</button>
			         </div>
			      </div><!-- /.modal-content -->
			  </div><!-- /.modal -->
	        </div><!-- content --> 
	    </div><!-- content --> 
	    <!-- /main container -->
	    <!-- scripts -->
	    <script th:src="@{/js/jquery.min.js}"></script>
	    <script th:src="@{/js/bootstrap.js}"></script>
	    <script th:src="@{/js/datetimepicker/js/bootstrap-datetimepicker.js}"></script>
	    <script th:src="@{/js/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js}"></script>
	    <script th:src="@{/js/bootstrap-tokenfield/bootstrap-tokenfield.js}"></script>
	    <script th:src="@{/js/bootstrap-tokenfield/typeahead.bundle.min.js}"></script>
	    <script th:src="@{/js/tables/jquery.dataTables.js}"></script>
	    <script th:src="@{/js/tables/dataTables.bootstrap.js}"></script>
	    <script th:src="@{/js/component/brand/brand.js}"></script>
	</body>
</html>
