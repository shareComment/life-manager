<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  <title>无锡自由生活</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <link rel="stylesheet" type="text/css" th:href="@{/css/elements/dataTables.bootstrap.css}" />
    	<link rel="stylesheet" type="text/css" th:href="@{/css/elements/tables.css}" />
	</head>
	<body>
	    <!-- main container -->
	    <div>
	            <!-- Editable Table in- combination with jEditable -->
	            <div class="col-md-12">
		            <div class="panel panel-default">
		            	<div class="panel-heading"><h5>针对评论的回复</h5></div>
		            	<div class="alert alert-success" style="display:none;">
			            	<strong>成功！</strong>操作成功。
			            </div>
			            <div class="alert alert-warning" style="display:none;">
			            	<strong>失败！</strong>操作失败，稍后再试。
			            </div>
		            <div class="panel-body">
		                <table class="table table-striped table-bordered table-hover " id="reply" >
			                <thead>
			                <tr>
			                    <th>评论ID</th>
			                    <th>评论品牌</th>
			                    <th>评论内容</th>
			                    <th>评论图片</th>
			                    <th>评论会员</th>
			                    <th>评论时间</th>
			                    <th>评论状态</th>
			                    <th>操作</th>
			                </tr>
			                </thead>
			                <tbody>
				                <tr th:each="reply,replyStat : ${reply_list}">
				                    <td th:text="${reply.commentId}"></td>
				                    <td th:text="${reply.brandName}"></td>
				                    <td th:text="${reply.comment}"></td>
				                    <td th:text="${reply.commentImg}"></td>
				                    <td th:text="${reply.nickname}"></td>
				                    <td th:text="${reply.addTime}"></td>
				                    <td th:text="${reply.status == '0' ? '有效' : '无效'}"></td>
				                    <td><a class="btn btn-primary" th:attr="status=${reply.status},commentPid=${reply.commentPid}" th:id="${reply.commentId}">有/无效</a></td>
				                </tr>
			                </tbody>
		                </table>
		               </div>
		            </div>
	            </div>
	            <!-- /Editable Table in- combination with jEditable --> 
	    </div><!-- content --> 
	    <!-- /main container -->
	    <!-- scripts -->
	    <script th:src="@{/js/jquery.min.js}"></script>
	    <script th:src="@{/js/bootstrap.js}"></script>
	    <script th:src="@{/js/tables/jquery.dataTables.js}"></script>
	    <script th:src="@{/js/tables/dataTables.bootstrap.js}"></script>
	    <script th:src="@{/js/component/comment/reply.js}"></script>
	</body>
</html>
